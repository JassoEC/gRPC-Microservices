syntax = "proto3";

package products;


service ProductsService {
  rpc GetProduct (GetProductRequest) returns (GetProductResponse) {}
}

message GetProductRequest {
  string product_id = 1;
}

message GetProductResponse {
  Product product = 2;
}

message Product {
  string product_id = 1;
  string name = 2;
  string description = 3;
  float price = 4;
}