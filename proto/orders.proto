syntax  = "proto3";

package orders;

service OrdersService {
  rpc GetOrder (GetOrderRequest) returns (GetOrderResponse) {}
}

message GetOrderRequest {
  string order_id = 1;
}

message GetOrderResponse {
  string order_id = 1;
  repeated OrderItem items = 2;
}

message OrderItem {
  string product_id = 1;
  int32 quantity = 2;
}